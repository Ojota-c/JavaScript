<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/Css/style.css">
</head>

<body>
    <button class="button" id="abrir-fechar">Abrir/Fechar IMC</button>
    <section class="container"style="display: none;">
        <h1>Tabela IMC</h1>
        <div class="header-row">
            <div class="header-left">
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="header-right">
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <h4>Calcule seu IMC</h4>
          <form class="form" action="">
            <label for="input-test-1">Peso:</label>
            <input type="number" id="peso" class="peso">

            <label for="input-test-2">Altura:</label>
            <input type="number" id="altura" class="altura"  step="0.01" placeholder="Ex: 1.75">
           <button>Calcular</button>
           <button type="button" id="limpar">Limpar</button>

          </form> 
          <div class="resultado"></div>
          <div class="Erro"></div>
          
       

    </section>
    <script src="./assets/Js/main.js"></script>
</body>

</html>
